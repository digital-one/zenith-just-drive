    <body>
<div id="container" class="scene-3">
   
    <h1 id="title-cloud" class="small">just drive</h1>
   

<div id="fg-hills"></div>
<div id="tree-wrapper"><div id="top"></div><div id="base"></div></div>
<div id="bg-hills"></div>
<div id="sun"></div>
<form id="calculator">
<section id="tax">
<h2>What's your tax banding?</h2>
<div id="tax-20-pct-select"><label for="tax-20-pct">20%</label><input type="radio" name="tax-banding" id="tax-20-pct" value="1" /></div>
<div id="tax-40-pct-select"><label for="tax-40-pct">40%</label><input type="radio" name="tax-banding" id="tax-40-pct" value="2" /></div>
<div id="tax-45-pct-select"><label for="tax-45-pct">45%</label><input type="radio" name="tax-banding" id="tax-45-pct" value="3" /></div>
</section>
<section id="age">
<h2>How old are you?</h2>
<div id="age-21-34-select"><label for="age-21-34">21-34</label><input type="radio" name="age" id="age-21-34" value="1" /></div>
<div id="age-35-44-select"><label for="age-35-44">35-44</label><input type="radio" name="age" id="age-35-44" value="2" /></div>
<div id="age-45-plus-select"><label for="age-45-plus">45+</label><input type="radio" name="age" id="age-45-plus" value="3" /></div>
</section>
<section id="car-type">
<h2>What type of car would you like?</h2>
<div id="small-car-select"><label for="small-car">small car</label><input type="radio" name="car" id="small-car" value="1" /></div>
<div id="small-family-car-select"><label for="small-family-car">small family car</label><input type="radio" name="car" id="small-family-car" value="2" /></div>
<div id="large-family-car-select"><label for="large-family-car">large family car</label><input type="radio" name="car" id="large-family-car" value="3" /></div>
</section>

</form>
